// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        gradle_version = '7.0.4'
        kotlin_version = '1.6.20'
        ktor_version = '2.0.0'
        arrow_version = '1.0.1'
        activity_version = '1.4.0'

        getApiKey = { filename ->
            def apikeyProperties = new Properties()
            rootProject.file(filename).withInputStream {
                stream -> apikeyProperties.load(stream)
            }
            return ['API_KEY_PROD': apikeyProperties.getProperty('apikey.prod'),
                    'API_KEY_TEST': apikeyProperties.getProperty('apikey.test')]
        }
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}